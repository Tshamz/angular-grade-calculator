<div id="results-table" class="row" ng-controller="ResultsCtrl">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th colspan="3">Current Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><h4>Weighted Points</h4></td>
        <td><h4 class="text-center">Final Grade (Percentage)</h4></td>
        <td><h4>Final Grade (Letter)</h4></td>
      </tr>
      <tr>
        <td><h2>{{ results.earnedPoints * 1000 | number:2 }} / {{ results.possiblePoints * 1000 | number:2 }}</h2></td>
        <td><h2 class="text-center">{{ results.percentage | percentage }}</h2></td>
        <td ng-class="{'danger' : results.percentage < 0.67, 'success' : results.percentage >= 0.95}"><h2>{{ results.letter }}</h2></td>
      </tr>
    </tbody>
  </table>
</div>
