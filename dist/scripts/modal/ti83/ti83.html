<!-- Modal -->
<div id="modal-calculator">
  <div class="modal-header">
      <input id="calculator-screen" type="number" step="any" value="0" disabled/>
  </div>
  <div class="modal-body">
    <div class="regular-row calc-row">
      <button class="btn btn-defaut btn-lg" type="button">C</button>
      <button class="btn btn-defaut btn-lg" type="button">&plusmn;</button>
      <button class="btn btn-defaut btn-lg" type="button">&divide;</button>
      <button class="btn btn-defaut btn-lg" type="button">&times;</button>
    </div>
    <div class="regular-row calc-row">
      <button class="btn btn-defaut btn-lg" type="button">7</button>
      <button class="btn btn-defaut btn-lg" type="button">8</button>
      <button class="btn btn-defaut btn-lg" type="button">9</button>
      <button class="btn btn-defaut btn-lg" type="button">&minus;</button>
    </div>
    <div class="regular-row calc-row">
      <button class="btn btn-defaut btn-lg" type="button">4</button>
      <button class="btn btn-defaut btn-lg" type="button">5</button>
      <button class="btn btn-defaut btn-lg" type="button">6</button>
      <button class="btn btn-defaut btn-lg" type="button">&plus;</button>
    </div>
    <div class="bottom-row calc-row">
      <button class="btn btn-defaut btn-lg" type="button">1</button>
      <button class="btn btn-defaut btn-lg" type="button">2</button>
      <button class="btn btn-defaut btn-lg" type="button">3</button>
    </div>
    <div class="bottom-row calc-row">
      <button class="btn btn-defaut btn-lg btn-zero" type="button">0</button>
      <button class="btn btn-defaut btn-lg btn-regular" type="button">.</button>
    </div>
    <button class="btn btn-warning btn-lg btn-equals" type="button">=</button>
  </div>
</div>
